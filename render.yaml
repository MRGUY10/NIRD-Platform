services:
  # Backend API Service
  - type: web
    name: nird-backend
    runtime: python
    plan: free
    region: oregon
    branch: dev
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: jordan_ncic
          property: connectionString
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          name: nird-backend
          type: web
          property: port
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /health

  # Frontend Static Site Service
  - type: web
    name: nird-frontend
    runtime: node
    plan: free
    region: oregon
    branch: dev
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: bash start.sh
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: VITE_API_URL
        value: https://nird-backend.onrender.com
    healthCheckPath: /

databases:
  - name: jordan_ncic
    databaseName: jordan_ncic
    user: jordan
    plan: free
    region: oregon

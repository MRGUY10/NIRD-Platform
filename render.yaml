services:
  # PostgreSQL Database
  - type: pserv
    name: nird-platform-db
    env: docker
    plan: free
    ipAllowList: []
    
  # Backend API
  - type: web
    name: nird-platform-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nird-platform-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
    
  # Frontend
  - type: web
    name: nird-platform-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && VITE_API_URL=$BACKEND_URL/api npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: nird-platform-backend
          property: host

databases:
  - name: nird-platform-db
    plan: free
    databaseName: nird_platform
    user: nird_user

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nird_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nird_user
      POSTGRES_PASSWORD: vwhGdpRbIYXdv8ZPmcWYwJGwHn6uZ6wd
      POSTGRES_DB: nird_db_p6dx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nird_user -d nird_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nird_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nird.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

services:
  # Backend API Service
  - type: web
    name: nird-backend
    runtime: python
    plan: free
    region: oregon
    branch: dev
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: jordan_ncic
          property: connectionString
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          name: nird-backend
          type: web
          property: port
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /health

databases:
  - name: jordan_ncic
    databaseName: jordan_ncic
    user: jordan
    plan: free
    region: oregon
